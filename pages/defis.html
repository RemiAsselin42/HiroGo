<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Défis</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../root.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="app-name"><a href="/HiroGo">HiroGo</a></div>
      <div class="app-icones">
        <a href="defis.html"><i class="fas fa-trophy icone-trophy"></i></a>
        <a href="account.html"><i class="fas fa-user-circle icone-user"></i></a>
      </div>
    </header>
    <main class="defis-content">
      <section class="challenges">
        <h2>Défis Quotidiens</h2>
        <div class="challenge" data-exp="50">
          <div class="challenge-content">
            <h3>Parcourir 10 km</h3>
            <p>Gagnez 50 XP</p>
            <button class="complete-btn">Terminer</button>
          </div>
        </div>
        <div class="challenge" data-exp="30">
          <div class="challenge-content">
            <h3>Faire 30 minutes de vélo</h3>
            <p>Gagnez 30 XP</p>
            <button class="complete-btn">Terminer</button>
          </div>
        </div>
        <div class="challenge" data-exp="20">
          <div class="challenge-content">
            <h3>Monter 5 côtes</h3>
            <p>Gagnez 20 XP</p>
            <button class="complete-btn">Terminer</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <a href="notifications.html"><i class="fas fa-bell"></i></a>
        <a href="meteo.html"><i class="fas fa-cloud-sun"></i></a>
        <a href="/projet-workshop-velo"><i class="fas fa-map icone-map"></i></a>
        <a href="activites.html"><i class="fas fa-bicycle"></i></a>
        <a href="amis.html"><i class="fas fa-user-friends"></i></a>
      </nav>
    </footer>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="../script/map.js"></script>
    <script>
      $(document).ready(function () {
        $(".select2").select2({
          dropdownParent: $(".route-selection"),
          minimumResultsForSearch: Infinity, // Désactive la zone de recherche
        });
      });
    </script>
  </body>
</html>
