<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Défis</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../root.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="app-name">
        <img src="../logo/logo-hirogo.svg" alt="HiroGo Logo" class="logo" />

        <a href="../">HiroGo</a>
      </div>
      <div class="app-icones">
        <a href="./defis.html"><i class="fas fa-trophy icone-trophy"></i></a>
        <a href="./account.html"
          ><i class="fas fa-user-circle icone-user"></i
        ></a>
      </div>
    </header>
    <main class="defis-content">
      <section class="challenges">
        <h2>Défis Quotidiens</h2>

        <!-- Défi Facile -->
        <div class="challenge easy" data-exp="100">
          <div class="challenge-content">
            <span class="defis-title">
              <i class="fas fa-bicycle challenge-icon"></i>
              <h3>Parcourir 5 km</h3>
            </span>
            <p>Gagnez 100 XP</p>
            <p class="difficulty">Facile</p>
            <p class="countdown" id="countdown-easy"></p>
          </div>
        </div>

        <!-- Défi Moyen -->
        <div class="challenge medium" data-exp="250">
          <div class="challenge-content">
            <span class="defis-title">
              <i class="fas fa-clock challenge-icon"></i>
              <h3>Faire 1 heure de vélo</h3>
            </span>

            <p>Gagnez 250 XP</p>
            <p class="difficulty">Moyen</p>
            <p class="countdown" id="countdown-medium"></p>
          </div>
        </div>

        <!-- Défi Difficile -->
        <div class="challenge hard" data-exp="500">
          <div class="challenge-content">
            <span class="defis-title">
              <i class="fas fa-mountain challenge-icon"></i>
              <h3>Monter 10 côtes</h3>
            </span>

            <p>Gagnez 500 XP</p>
            <p class="difficulty">Difficile</p>
            <p class="countdown" id="countdown-hard"></p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <a href="notifications.html"><i class="fas fa-bell"></i></a>
        <a href="meteo.html"><i class="fas fa-cloud-sun"></i></a>
        <a href="../"><i class="fas fa-map icone-map"></i></a>
        <a href="activites.html"><i class="fas fa-bicycle"></i></a>
        <a href="amis.html"><i class="fas fa-user-friends"></i></a>
      </nav>
    </footer>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="../script/map.js"></script>
    <script src="../script/timer-defis.js"></script>
  </body>
</html>
