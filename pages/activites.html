<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acitités</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../root.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="app-name"><a href="/HiroGo">HiroGo</a></div>
      <div class="app-icones">
        <a href="defis.html"><i class="fas fa-trophy icone-trophy"></i></a>
        <a href="account.html"><i class="fas fa-user-circle icone-user"></i></a>
      </div>
    </header>
    <main class="activites-content">
      <section class="activities">
        <h2>Activités Cycliques</h2>
        <div class="activity">
          <img src="../images/activite-1.jpg" alt="Randonnée Cycliste" />
          <div class="activity-content">
            <h3>Randonnée Cycliste</h3>
            <p>Date: 15/12/2024</p>
            <p>Heure: 09:00</p>
          </div>
        </div>
        <div class="activity">
          <img src="../images/activite-2.jpg" alt="Atelier de Réparation" />
          <div class="activity-content">
            <h3>Atelier de Réparation</h3>
            <p>Date: 16/12/2024</p>
            <p>Heure: 14:00</p>
          </div>
        </div>
        <div class="activity">
          <img src="../images/activite-3.jpg" alt="Course de VTT" />
          <div class="activity-content">
            <h3>Course de VTT</h3>
            <p>Date: 17/12/2024</p>
            <p>Heure: 10:00</p>
          </div>
        </div>
        <div class="activity">
          <img src="../images/activite-4.jpg" alt="Balade en Ville" />
          <div class="activity-content">
            <h3>Balade en Ville</h3>
            <p>Date: 18/12/2024</p>
            <p>Heure: 15:00</p>
          </div>
        </div>

    <footer>
      <nav>
        <a href="notifications.html"><i class="fas fa-bell"></i></a>
        <a href="meteo.html"><i class="fas fa-cloud-sun"></i></a>
        <a href="/HiroGo"><i class="fas fa-map icone-map"></i></a>
        <a href="activites.html"><i class="fas fa-bicycle"></i></a>
        <a href="amis.html"><i class="fas fa-user-friends"></i></a>
      </nav>
    </footer>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="../script/activities.js"></script>
    <script>
      $(document).ready(function () {
        $(".select2").select2({
          dropdownParent: $(".route-selection"),
          minimumResultsForSearch: Infinity,
        });
      });
    </script>

</html>
