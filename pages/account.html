<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compte</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../root.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="app-name"><a href="/HiroGo">HiroGo</a></div>
      <div class="app-icones">
        <a href="defis.html"><i class="fas fa-trophy icone-trophy"></i></a>
        <a href="account.html"><i class="fas fa-user-circle icone-user"></i></a>
      </div>
    </header>
    <main class="account-content">
      <!-- Section de profil -->
      <div class="profile">
        <i class="fas fa-user-circle icone-user-profile"></i>
        <span class="user-info">
          <p class="username">Julien</p>
          <div class="trophies">
            <i class="fas fa-medal trophy bronze" title="Médaille 1"></i>
            <i class="fas fa-trophy trophy silver" title="Trophée 1"></i>
            <i class="fas fa-award trophy gold" title="Médaille 2"></i>
          </div>
        </span>
      </div>

      <!-- Niveau d'expérience -->
      <div class="experience-level">
        <div class="level-circle">
          <svg width="250" height="250" viewBox="0 0 100 100">
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop
                  offset="0%"
                  style="stop-color: #1a0e6e; stop-opacity: 1"
                />
                <stop
                  offset="100%"
                  style="stop-color: #6050dc; stop-opacity: 1"
                />
              </linearGradient>
            </defs>
            <circle
              cx="50"
              cy="50"
              r="45"
              stroke="#e6e6e6"
              stroke-width="8"
              fill="none"
            />
            <circle
              id="progress"
              cx="50"
              cy="50"
              r="45"
              stroke="url(#gradient)"
              stroke-width="10"
              fill="none"
              stroke-dasharray="282.743"
              stroke-dashoffset="282.743"
              stroke-linecap="round"
            />
          </svg>
          <div class="progress-text">84</div>
        </div>
        <p class="experience-name">Niveau d'expérience</p>
        <span class="experience-info"
          ><p id="xp-counter">1000xp</p>
          <p>jusqu'au niveau suivant.</p></span
        >
      </div>
      <!-- Ajout d'une barre de progression horizontale pour afficher les récompences obtenues et à obtenir -->
      <div class="rewards-container">
        <div class="rewards">
          <i class="fas fa-medal trophy bronze obtained" title="Médaille 1"></i>
          <i class="fas fa-trophy trophy silver obtained" title="Trophée 1"></i>
          <i class="fas fa-award trophy gold" title="Médaille 2"></i>
          <i class="fas fa-medal trophy bronze" title="Médaille 3"></i>
          <i class="fas fa-trophy trophy silver" title="Trophée 2"></i>
          <i class="fas fa-award trophy gold" title="Médaille 4"></i>
          <!-- Ajoutez d'autres icônes de médailles et trophées ici -->
        </div>
      </div>
      <hr class="divider" />
    </main>
    <footer>
      <nav>
        <a href="notifications.html"><i class="fas fa-bell"></i></a>
        <a href="meteo.html"><i class="fas fa-cloud-sun"></i></a>
        <a href="/HiroGo"><i class="fas fa-map icone-map"></i></a>
        <a href="activites.html"><i class="fas fa-bicycle"></i></a>
        <a href="amis.html"><i class="fas fa-user-friends"></i></a>
      </nav>
    </footer>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="../script/level-animation.js"></script>
    <script src="../script/rewards-scroll.js"></script>
  </body>
</html>
