<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Météo</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../root.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="app-name">
        <img src="/logo/logo-hirogo.svg" alt="HiroGo Logo" class="logo" />
        <a href="/HiroGo">HiroGo</a>
      </div>
      <div class="app-icones">
        <a href="/HiroGo/pages/defis.html"
          ><i class="fas fa-trophy icone-trophy"></i
        ></a>
        <a href="/HiroGo/pages/account.html"
          ><i class="fas fa-user-circle icone-user"></i
        ></a>
      </div>
    </header>
    <main class="meteo-content">
      <section class="weather-forecast">
        <h2>Prévisions Météo</h2>
        <div class="city-input">
          <input type="text" id="city" placeholder="Entrez une ville" />
          <button id="update-weather">Mettre à jour</button>
        </div>
        <div id="forecast"></div>
      </section>
    </main>
    <footer>
      <nav>
        <a href="notifications.html"><i class="fas fa-bell"></i></a>
        <a href="meteo.html"><i class="fas fa-cloud-sun"></i></a>
        <a href="/HiroGo"><i class="fas fa-map icone-map"></i></a>
        <a href="activites.html"><i class="fas fa-bicycle"></i></a>
        <a href="amis.html"><i class="fas fa-user-friends"></i></a>
      </nav>
    </footer>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script type="module" src="../script/meteo.js"></script>

    <script>
      $(document).ready(function () {
        $(".select2").select2({
          dropdownParent: $(".route-selection"),
          minimumResultsForSearch: Infinity, // Désactive la zone de recherche
        });
      });
    </script>
  </body>
</html>
