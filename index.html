<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Vélo</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="root.css" />
  </head>
  <body>
    <header>
      <div class="app-name">
        <img src="./logo/logo-hirogo.svg" alt="HiroGo Logo" class="logo" />

        <a href="./">HiroGo</a>
      </div>
      <div class="app-icones">
        <a href="./pages/defis.html"
          ><i class="fas fa-trophy icone-trophy"></i
        ></a>
        <a href="./pages/account.html"
          ><i class="fas fa-user-circle icone-user"></i
        ></a>
      </div>
    </header>
    <main>
      <div id="map" style="width: 100%"></div>
      <div class="route-selection" id="routeSelection">
        <p>Selectionne ton trajet</p>
        <label for="start">Départ:</label>
        <input type="text" id="start" name="start" />
        <label for="end">Arrivée:</label>
        <input type="text" id="end" name="end" />
        <label for="bike-type">Type de vélo:</label>
        <select id="bike-type" name="bike-type" class="select2">
          <option value="vtt">Vélo tout terrain</option>
          <option value="city">Vélo de ville</option>
          <option value="road">Vélo de route</option>
          <option value="scooter">Trottinette</option>
        </select>
      </div>
    </main>
    <footer>
      <nav>
        <a href="./pages/notifications.html"><i class="fas fa-bell"></i></a>
        <a href="./pages/meteo.html"><i class="fas fa-cloud-sun"></i></a>
        <a href="./"><i class="fas fa-map icone-map"></i></a>
        <a href="./pages/activites.html"><i class="fas fa-bicycle"></i></a>
        <a href="./pages/amis.html"><i class="fas fa-user-friends"></i></a>
      </nav>
    </footer>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script type="module" src="./script/map.js"></script>
    <script src="./script/main-section.js"></script>
  </body>
</html>
